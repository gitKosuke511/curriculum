<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text1" placeholder="入力してください">
    <input type="button" value="追加" onclick="addText()">
    <input type="button" value="削除" onclick="deleteText()">
    <br>
    <textarea id="area1" cols="50" rows="8" placeholder="ここに出力されます"></textarea>

    <script>
        let add_text;   //入力欄のテキストを格納する変数
        let textarea;   //出力欄のテキストを格納する変数

        function addText(){
            //①入力欄のテキストを取得
            add_text = document.getElementById('text1').value + '\n';
            //②出力欄のテキストエリアを取得
            
            //③出力欄に入力された文字列を足していく
            document.getElementById('area1').value += add_text;
        }
        function deleteText(){
            //④出力欄のテキストを空にする
            document.getElementById('text1').value='';
            //⑤入力欄のテキストを空にする
            document.getElementById('area1').value='';
        }
    </script>
</body>
</html>
