<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="ボタン" onClick="changeBtn()">
    <p id="p1">ボタンが押されると表示非表示が切り替わります。</p>

    <script>
        function changeBtn() {
            // ①id「p1」の要素を取得
            let clr = document.getElementById('p1');
            // ②取得したp1に「display:none」が無かったら、「display:none」を付与する。
            if(clr.style.display !== "none"){
                console.log(clr.style.display = "none");
            }
            // 取得したp1に「display:none」があったら、「display:block」を付与する。
            else{
                console.log(clr.style.display = "block");
            }
        }
    </script>
</body>
</html>
