<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <p>残タスク数：{{ tasks }}/{{ list.length }}</p> <!-- 要件２ -->
        <input type="text" v-model="addText" placeholder="ToDoを入力して">
        <button v-on:click="addToDo()">追加</button>
        <button v-on:click="deleteBtn()">削除</button><br>
        <input type="text" v-model="inQueryText" placeholder="タスクを入力してください"><hr>
        <p v-if="list.length <= 0">現在タスクはありません</p> <!-- 要件1 -->
        
        <span v-if="inQueryText !==''">
            <ul v-for="todo in inQuery">
                <li>
                    <span v-bind:class="{ done: todo.isChecked }">
                        <input type="checkbox" v-model="todo.isChecked">{{ todo.text }}
                    </span>
                </li>
            </ul>
        </span>
        <span v-if="inQueryText === ''">
            <ul v-for="todo in list">
                <li>
                    <span v-bind:class="{ done: todo.isChecked }">
                        <input type="checkbox" v-model="todo.isChecked">{{ todo.text }}
                    </span>
                </li>
            </ul>
        </span>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
